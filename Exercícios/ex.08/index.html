<!DOCTYPE html>
<html lang="en">

<head>
  
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title> Mídias em HTML5 </title>

</head>

<body>
    
<h1> Imagem dinâmica </h1>

    <p> Tente abrir este site em dispositivos diferentes
        ou simplesmente aumente e diminua o tamanho do seu navegador.
    </p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem flexível">
    </picture>

<h1> Reproduzindo áudios </h1>

    <p> Vamos reproduzir áudios em HTML5 </p>

        <audio preload="metadata" autoplay controls>
            <source src="midia/musica.mp3" type="media/mpeg">
            <source src="midia/musica.wav" type="media/wav">
            <source src="midia/musica.ogg" type="media/ogg">

        </audio>

        <!-- MP3 WAV OGG -->

    <p> Infelizmente o seu dispositivo não consegue reproduzir 
        este áudio. <a href="midia/guanacast-33.mp3"> Clique aqui para fazer o download </a>
    </p>
</body>

</html>
